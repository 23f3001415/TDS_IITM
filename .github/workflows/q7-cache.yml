name: Q7 Cache Workflow

on:
  push:
    branches: ["main"]
    paths:
      - ".github/workflows/q7-cache.yml"
      - "ga2/q7/**"
  workflow_dispatch:

jobs:
  cache-dependencies:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip downloads
        id: cache-deps
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: cache-7aa4fea

      - name: prime-cache-7aa4fea
        run: |
          if [ "${{ steps.cache-deps.outputs.cache-hit }}" = "true" ]; then
            echo "cache-hit=true"
          else
            echo "cache-hit=false"
          fi

      - name: Install dependencies
        run: pip install -r ga2/q7/requirements.txt
